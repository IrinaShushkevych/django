{% extends 'quotesapp/base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="nav-add">
    <a href="{% url 'quotesapp:addauthor' %}" class="button-add">Add author</a>
</div>
{% endif %}

<ul class="list">
    {% for author in authors %}
    <li class="item">
        <a href="{% url 'quotesapp:author' author.id %}">
            {{author.fullname}}
        </a>
        {% if user.is_authenticated %}
        <a href="{% url 'quotesapp:removeauthor' author.id %}" class="button-delete">X</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
