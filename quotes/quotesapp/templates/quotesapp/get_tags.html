{% extends 'quotesapp/base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="nav-add">
    <a href="{% url 'quotesapp:addtag' %}" class="button-add">Add tag</a>
</div>
{% endif %}

<ul class="list">
    {% for tag in tags %}
    <li class="item">
        <a href="{% url 'quotesapp:tag' tag.id %}">
            {{tag.name}}
        </a>
        {% if user.is_authenticated %}
        <a href="{% url 'quotesapp:removetag' tag.id %}" class="button-delete">X</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
